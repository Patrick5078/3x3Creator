<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid Creator</title>

    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>3x3 Grid Creator</h1>
            <p class="subtitle">Create your year-in-review grid</p>
        </header>

        <!-- Settings -->
        <div class="settings">
            <div class="setting-group">
                <label for="resolution">Resolution:</label>
                <select id="resolution">
                    <option value="900">900x900</option>
                    <option value="1200">1200x1200</option>
                    <option value="1800" selected>1800x1800</option>
                    <option value="2400">2400x2400</option>
                    <option value="3000">3000x3000</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="line-width">Line Width:</label>
                <select id="line-width">
                    <option value="0">None</option>
                    <option value="2">2px</option>
                    <option value="4">4px</option>
                    <option value="6">6px</option>
                    <option value="8" selected>8px</option>
                </select>
            </div>
        </div>

        <!-- Main grid -->
        <main class="grid-wrapper">
            <div class="grid-container" id="grid">
                <!-- 9 slots generated by JavaScript -->
            </div>
        </main>

        <!-- Instructions -->
        <p class="instructions">Drag & drop images, click slots to browse, or paste from clipboard</p>

        <!-- Export controls -->
        <footer class="export-controls">
            <button id="export-png" class="btn btn-primary">Export PNG</button>
            <button id="export-jpg" class="btn btn-secondary">Export JPG</button>
            <button id="clear-all" class="btn btn-danger">Clear All</button>
        </footer>
    </div>

    <!-- Crop Modal -->
    <div class="modal-overlay" id="crop-modal" hidden>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Crop Image</h2>
                <button class="modal-close" id="crop-cancel" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="crop-container">
                    <img id="crop-image" src="" alt="Image to crop">
                </div>
            </div>
            <div class="modal-footer">
                <label class="crop-toggle">
                    <input type="checkbox" id="crop-aspect-lock" checked>
                    <span>Lock aspect ratio</span>
                </label>
                <div class="modal-actions">
                    <button id="crop-reset" class="btn btn-secondary">Reset</button>
                    <button id="crop-confirm" class="btn btn-primary">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="file-input" accept="image/*" hidden>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <script src="js/image-input.js"></script>
    <script src="js/crop-modal.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
